##-----------------------------------------------------------
## Configuração - Spring Datasource
##-----------------------------------------------------------

spring:
  h2:
    console:
      enabled: true
      path: /h2-console 
  jpa:
  show-sql: true
  hibernate:
        ddl-auto: update
  properties:
        hibernate:
            dialect: org.hibernate.dialect.H2Dialect
  datasource:
    platform: h2
    url: jdbc:h2:mem:alunodb
    driverClassName: org.h2.Driver
    username: sa
    password: admin
